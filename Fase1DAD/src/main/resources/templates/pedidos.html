<html>
<head>
	<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link rel="stylesheet" href="css/materialize.css">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/> 
</head>
<body>
	<center>
		<h1>Pedidos</h1>
		<ul>
		{{#pedidos}}
			<li><a href="/pedido/{{id}}">{{.}}</a></li>
			<form action ="/cambiar_pedido_actual/{{this.id}}" method="get">
			<button class="btn waves-effect waves-light" type="submit" name="action">
    			<i class="material-icons right">Seleccionar pedido</i>
  			</button>
  			<input type="hidden" name="_csrf" value="{{token}}"/>			
			</form>
			<form action ="/eliminar_pedido/{{this.id}}" method="get">
			<button class="btn waves-effect waves-light" type="submit" name="action">
    			<i class="material-icons right">Eliminar pedido</i>
   			<input type="hidden" name="_csrf" value="{{token}}"/> 		
  			</button>
			</form>
		{{/pedidos}}
		</ul> 	
		
		<a href="/nuevo_pedido_actual">Agregar un nuevo pedido actual</a>
		<br>
		<a href="/">Volver al men√∫ principal</a>
	</center>
</body>
</html>
